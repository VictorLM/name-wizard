<div class="panel">

  <app-loader *ngIf="loading.meaning || loading.age || loading.advice"></app-loader>

  <div *ngIf="!loading.meaning && !loading.age && !loading.advice">
    <h1 *ngIf="name">
      {{ name | titlecase }}
    </h1>

    <hr/>

    <p *ngIf="age" class="age">
      <span>Age:</span> {{ age }}
    </p>

    <p class="meaning">
      Name Meaning & History
      <span *ngIf="meaning" class="has-meaning" [innerHTML]="meaning"></span>
      <span *ngIf="!meaning" class="has-no-meaning">Not found. =(</span>
    </p>

    <p *ngIf="advice" class="advice">
      <span>An advice for you</span> {{ advice }}
    </p>

    <footer>
      <a [routerLink]="['/']">&#8592; Go back</a>
    </footer>
  </div>

</div>
